{% extends 'index.html' %}
    {% block title %}用户画像
    {% endblock %}
{% block head_script %}
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
{% endblock %}

 {% block content %}

<div class="container">

    <form action="{% url 'image_show' %}" method="get" id="form" class="form-horizontal">
        <fieldset>
            <legend>用户画像</legend>
            <div class="control-group">
                <label class="control-label">开始时间</label>
                <div class="controls input-append date form_datetime1 "  data-date="2016-09-16 05:25:07" data-date-format="yyyy-mm-dd hh:ii:ss" data-link-field="dtp_input1">
                    <input size="16" type="text"  readonly>
                    <span class="add-on"><i class="icon-remove"></i></span>
					<span class="add-on"><i class="icon-th"></i></span>
                </div>
				<input type="hidden" name="date1" id="dtp_input1" value="" /><br/>
            </div>
            <div class="control-group">
                <label class="control-label">结束时间</label>
                <div class="controls input-append date form_datetime "  data-date="2017-09-16 05:25:07" data-date-format="yyyy-mm-dd hh:ii:ss" data-link-field="dtp_input2">
                    <input size="16" type="text" readonly>
                    <span class="add-on"><i class="icon-remove"></i></span>
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
                <input type="hidden" name="date2" id="dtp_input2" value="" /><br/>
            </div>
        </fieldset>
        <input type="submit" value="提交" class="button">
    </form>
</div>
     <img src="../static/img/123.png"> </img>
 {% endblock %}
{% block script %}
<script type="text/javascript" src="../static/js/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>

<script type="text/javascript">
	$('.form_datetime1').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });

</script>
 {% endblock %}
